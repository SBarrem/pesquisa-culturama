<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
            <!-- Dados pessoais -->
            <legend>Dados pessoais</legend>

            <label for="name">Nome</label>
            <input id="name" type="text" name="userName" required>
<br>
            <label for="age">Idade</label>
            <input id="age" type="number" name="userAge" min="12" max="100" required>
<br>
            <label for="BirthDate">Data de nascimento</label>
            <input id="BirthDate" type="date" name="userBirthDate">
<br>
            <label for="email">Email</label>
            <input id="email" type="email" name="userEmail" required>
<br>
            <label for="phoneNumber">Telefone</label>
            <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número de telefone ">
<br>
            <label for="image">Upload de foto</label>
            <input id="image" type="file" accept="image/*" name="userImage">
<br> 
            </fieldset>
 
            <fieldset>
                <!-- Perfil -->
                  <legend>Perfil</legend>

                <p>Gênero</p>
                <input id="fem" type="radio" name="userGender" value="Feminino">
                <label for="fem">Feminino</label>

                <input id="mas" type="radio" name="userGender" value="Masculino">
                <label for="mas">Masculino</label>

                <input id="notInformed" type="radio" name="userGender" value="notInformed">
                <label for="notInformed">Prefiro não informar</label>

                <label for="maritalStatus">Estado civil:</label>
                <select id="maritalStatus" name="maritalStatus" id="">
                    <option value="notInformed">Selecione...</option>
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="casado">União estável</option>

                </select>
                <!-- selecione o estado -->
<label for="userState">Estado:</label>
<select id="userState" name="userState">
    <option value="Acre">Acre</option>
    <option value="Alagoas">Alagoas</option>
    <option value="Amapá">Amapá</option>
    <option value="Amazonas">Amazonas</option>
    <option value="Bahia">Bahia</option>
    <option value="Ceará">Ceará</option>
    <option value="Distrito Federal">Distrito Federal</option>
    <option value="Espirito Santo">Espirito Santo</option>
    <option value="Goiás">Goiás</option>
    <option value="Maranhão">Maranhão</option>
    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
    <option value="Mato Grosso">Mato Grosso</option>
    <option value="Minas Gerais">Minas Gerais</option>
    <option value="Pará">Pará</option>
    <option value="Paraíba">Paraíba</option>
    <option value="Paraná">Paraná</option>
    <option value="Pernambuco">Pernambuco</option>
    <option value="Piauí">Piauí</option>
    <option value="Rio de Janeiro">Rio de Janeiro</option>
    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
    <option value="Rondônia">Rondônia</option>
    <option value="Roraima">Roraima</option>
    <option value="Santa Catarina">Santa Catarina</option>
    <option value="São Paulo">São Paulo</option>
    <option value="Sergipe">Sergipe</option>
    <option value="Tocantins">Tocantins</option>
</select>

        <label for="userCity">Cidade: </label>
        <input id="userCity" type="text" id="userCity" name="userCity" autocomplete="address-level2" placeholder="Ex.: José Bonifácio">
            </fieldset>

            <fieldset>
                  <legend>Hábitos</legend>

                <p>Rede Sociais:</p>
                <input id="instagram" type="checkbox" name="social" value="instagram">
                <label for="instagram">Instagram</label>
                <br>
                <input id="facebook" type="checkbox" name="social" value="facebook">
                <label for="facebook">Facebook</label>
                <br>
                <input id="linkedin" type="checkbox" name="social" value="linkedin">
                <label for="linkedin">LinkedIn</label>
                <br>
                <input id="X" type="checkbox" name="social" value="x">
                <label for="X">X</label>
                <br>
                <label for="musicStyle">Estilo musical:</label>
                <input list="styleTypes" name="userMusicStyle" id="musicStyle">
                <datalist id="styleTypes">
                    <option value="Rock"></option>
                    <option value="Pop"></option>
                    <option value="Samba"></option>
                    <option value="Eletronic"></option>
                </datalist>
                <br>
                <label for="favoriteColor">Cor favorita</label>
                <input type="color" name="userFavoriteColor" id="favoriteColor">

            </fieldset>

                <fieldset>
                    <legend>Opinião</legend>
                    <p>O que acha da qualidade do nosso serviço?</p>
                    <input type="radio" name="userOption" id="otima">
                    <label for="otima">Ótima</label>
                    <br>
                    <input type="radio" name="userOption" id="boa">
                    <label for="boa">Boa</label>
                    <br>
                    <input type="radio" name="userOption" id="regular">
                    <label for="regular">Regular</label>
                    <br>
                    <input type="radio" name="userOption" id="ruim">
                    <label for="ruim">Ruim</label>
                    <br>

                    <label for="comment">Deixe sua opinião:</label>
                    <br>
                    <textarea name="userComment" id="comment" placeholder="Digite aqui sua opinião..."></textarea>
                </fieldset>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
